<div class="beach">

    <h1>{{title}}</h1>

    <mat-nav-list role="list">
        <h3 mat-subheader>{{description}}</h3>

        <mat-list-item *ngFor="let cust of data.customers" [routerLink]="cust.id" role="listitem">
            <mat-icon [ngStyle]="{'background-color': getRandomColor2()}" mat-list-icon>account_box</mat-icon>
            <h3>{{ cust.displayName }}</h3>
        </mat-list-item>
    </mat-nav-list>

</div>
