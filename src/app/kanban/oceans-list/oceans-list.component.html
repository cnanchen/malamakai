<section style="text-align: center" *ngIf="(currentUser$ | async) && !(doesNotHaveSubs$ | async)">
  <button mat-raised-button color="accent"  routerLink="/profile">subscribe to edit</button>
</section>

<div *ngIf="doesNotHaveSubs$ | async">

  <div cdkDropList class="oceans grid" cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

    <app-ocean cdkDrag *ngFor="let ocean of oceans" [ocean]="ocean">
      <mat-icon cdkDragHandle class="handle">drag_indicator</mat-icon>
    </app-ocean>

    <!-- <div class="ocean-button">
      <button mat-raised-button color="accent" cdkDragDisabled (click)="openOceanDialog()">
        New Ocean
      </button>
    </div> -->

  </div>

</div>
