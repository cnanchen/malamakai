<mat-card class="outer-card">
  <mat-card-header>

    <ng-content></ng-content>
    
    <mat-card-title>{{ocean.title}}'s ocean</mat-card-title>
    <mat-card-subtitle><!-- {{ ocean.id }} --></mat-card-subtitle>

  </mat-card-header>

  <div class="grid">
    <div  *ngFor="let task of ocean.tasks; let i = index" (click)="openDialog(task, i)">
      <button mat-button class="animal" matTooltip="{{task.description}}" [ngClass]="task.label">{{task.label}}</button>
    </div>
  </div>
