<div class="grid">
    <div *ngFor="let item of tasks; let i = index">

  <!-- <div *ngFor="let item of tasks; let i = index" (click)="openDialog()"> -->
    <button mat-button [matMenuTriggerFor]="menu" class="animal" matTooltip="{{item.description}}" [ngClass]="item.label">{{item.label}}</button>
    
    <mat-menu #menu="matMenu">
      <mat-list>
        <img src="assets/beach.jpg">
        <mat-list-item>
          <p mat-line>Clean: #{{item.number}}</p>
          <p mat-line>Quantity: {{item.clean}} of trash removed</p>
          <p mat-line>When: {{item.created | date}}</p>
        </mat-list-item>
        <button mat-menu-item href="https://goo.gl/maps/uKZ2CcBuNYn7KxkA9" target="_blank">Where: 📍 {{item.ocean}}</button>
      </mat-list>
    </mat-menu>
  </div>  
</div>
